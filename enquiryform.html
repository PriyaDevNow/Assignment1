<html lang="en">

<head>

<body>

  <!---START FORM--can it stay on the Home page rather than separate tab?-->

  <section id="QueryForm">

  <div class="container-lg form-group">
  
    <div class="text-center mt-4">
    <h2>General Queries</h2>
    <h3>for Cobalt Management Ltd</h3>
    </div>
  
    <div class="row justify-content-center my-5">
    <div class="col-lg-6">
      <form>
        
        <label for="name" class="form-label">Name:</label>
        <div class="mb-4 input-group">
          <span class="input-group-text">
            <i class="bi bi-person-fill"></i>
          </span>
          <input type="text" class="form-control" id="name" placeholder="Full name">
        </div>
        

        <label for="email" class="form-label">Email address:</label>
        <div class="mb-4 input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input type="email" class="form-control" id="email" placeholder="Your email">
        </div>
        
        <label for="query" class="form-label">What is your question about?</label>
        <div class="mb-4 input-group">
          <span class="input-group-text">
            <i class="bi bi-chat-right-dots-fill"></i>
          </span>
        <select class="form-select" id="query">
          <option value="apartments" selected>Apartments</option>
          <option value="co_accounts">Company Accounts</option>
          <option value="Something_else">Something else</option>
        </select>
        </div>

        
        <div class="form-floating mb-4 mt-5">
          <textarea id="query" class="form-control" style="height:140px"></textarea>
          <label for="query">Your query...</label>
        </div>
       
        <div class="mb-4 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

      
    </div>
  </div>
</div>

  </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
